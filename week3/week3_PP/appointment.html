<!DOCTYPE html>
<html>
    <head>
        <title>Appointment</title>
        <link rel="stylesheet" href="./styles.css"/>
    </head>
    <body>
        <head>
            <h1>Set Up Appointment</h1>
        </head>
        <main>
            <h6>Enter Your Name, Make and Model.</h6>
            <form>
                <name>
                    <span>Name</span>
                    <input type="text"/>
                </name>
                <make>
                    <span>Make</span>
                    <input type="text"/>
                </make>
                <model>
                    <span>Model</span>
                    <input type="text"/>
                </model>
                <div>
                    <h6 class="makeapp">Make Appointment</h6>
                    <button>SUBMIT</button>
                </div>
            </form>
        </main>
    </body>
</html>
